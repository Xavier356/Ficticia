<app-header></app-header>
<section id="login" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_login">
            <div class="card">
              <div class="card-body text-center">
                <form [formGroup]="form" (ngSubmit)="onLogin()">
                  <h1 class="h3 mb-3 font-weight-normal login" *ngIf="!isError">Login</h1>
                  <div class="alert alert-danger" role="alert" *ngIf="isError">
                    Something is wrong!
                  </div>
                  <div class="form-group">
                    <input formControlName="username" type="username" id="username" name="username" class="form-control" placeholder="username">
                  </div>
                  <div class="form-group">
                    <input formControlName="password" type="password" id="password" name="password" class="form-control" placeholder="Password">
                  </div>
                  <button type="submit" name='submit' class="btn btn-lg btn-primary btn-block">Login</button>
                  <div class="form-group">
                    <a routerLink="/register" class="form-control login-user">Are you new ?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
